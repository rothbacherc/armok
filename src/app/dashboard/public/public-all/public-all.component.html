<ul class="list-group">
    <ng-container *ngFor="let save of saveList">
      <li class="list-group-item" (click)="setSelected(save)" [ngClass]="{active: save.uName === this.activeSelected}">
        <div style="display: inline-block">
          <h4>{{ save.sName | shorten}}</h4>
          <p>Urist {{ save.uName | shorten }}</p>
        </div>
        <div style="float: right; position: relative; bottom: .2em;">
          <div>
            <div style="display: inline-block">
              <i class="material-icons" style="position: relative; padding-left: .5em; top: .2em;">publish</i>
            </div>
            <div style="display: inline-block; padding-left: 1.6em">
              <p style="display: inline-block; font-size: 1.4em;">{{ save.downloads }}</p>
              <i class="material-icons" style="position: relative; padding-left: .5em; top: .25em;">get_app</i>
            </div>
          </div>
          <div>
            <div style="display:inline-block">
              <p style="display: inline-block; font-size: 1.4em">{{ save.upVotes }}</p>
              <i class="material-icons" style="position: relative; padding-left: .5em; top: .2em;">thumb_up_alt</i>
            </div>
            <div style="display:inline-block; padding-left: .9em">
              <p style="display: inline-block; font-size: 1.4em">{{ save.dnVotes }}</p>
              <i class="material-icons" style="position: relative; padding-left: .5em; top: .1em;">thumb_down_alt</i>
            </div>
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
